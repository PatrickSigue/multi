<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="icon" type="image/png" href="gglogo.png">
    <link rel="stylesheet" href="Login.css">
</head>
<body bgcolor="#FAA7D8">
    <div class="container2">
        <div class="container">
            <div class="content">
                <form class="form" action="newmain.html" method="GET"> <!-- Change method to GET -->
                    <img src="gglogo.png" align="center" style="height: 5vw">
                    <p class="form-title">Login</p>
                    <div class="input-container">
                        <input type="text" id="username" name="username" placeholder="Enter Username" required> <!-- Add name attribute -->
                        <span></span>
                    </div>
                    <div class="input-container">
                        <input type="password" name="password" placeholder="Enter password" required> <!-- Add name attribute -->
                    </div>
                    <button type="submit"><span>Login</span></button>
                    <p class="signup-link">No account? <a href="">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
